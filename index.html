<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="layout">
      <p>hello</p>
    </div>

    <div class="btnchoice">
      <button class="btn" id="rock">Rock</button>
      <button class="btn" id="paper">Paper</button>
      <button class="btn" id="scissors">Scissors</button>
    </div>

    <div class="result">
      <h3>Player choose: <span class="playerChoice"></span></h3>
      <h3>Computer choose: <span class="computerChoice"></span></h3>
      <h5 class="printout"></h5>
    </div>

    <div class="scores">
      <p>Player Score: <span class="playerscore">0</span></p>
      <p>Computer Score: <span class="computerscore">0</span></p>
      <button class="instruction">How to play</button>
    </div>
    <script src="funtcion.js"></script>
  </body>
</html>
